<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/index.css">
    <style>
        body {
         background-image: url(images/pal.flag.jpg);
        }
    </style>
</head>
<body>
    <main>
        <form>
   <div class="container">
   <h2 class="main-title">
    Donation Form
   </h2>
   <h4 class="main-info">
    Donate- Help someone in need
   </h4>
   <form>
    <label class="label" for="name">Full name</label>
    <input class="info" type="name" id="name" placeholder="Enter your name">
    <label class="label" for="email">Email address</label>
    <input class="info" type="email" id="email" placeholder="Enter your email address">
    <label class="label" for="donation">What do you wish to donate?</label>
    <input class="info" type="donation" id="donation" placeholder="Enter your donation">
    <label class="label" for="message">Your message</label>
    <input class="info--message" type="message" id="message" placeholder="Enter your message">
</form>
</main>
</div>
</body>
</html>
